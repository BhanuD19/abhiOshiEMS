<div class="modal-header">
  <button type="button" class="close pull-right" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <h5>Select Avatar</h5>
    </div>
  </div>
  <div class="d-flex align-content-center flex-wrap">
    <div *ngFor="let avatar of avatars">
      <img class="img-thumbnail" [src]="" (click)= "close(avatar)">
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" mdbWavesEffect>Close</button>
  <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save!</button>
</div>
